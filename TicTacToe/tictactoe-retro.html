<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00ff00;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }
        
        .screen {
            background: #1a1a1a;
            border: 8px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3),
                        inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            border-radius: 12px;
        }
        
        #player-select {
            margin-bottom: 30px;
        }
        
        #player-select button {
            background: #000;
            border: 3px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 32px;
            padding: 15px 40px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #player-select button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        
        #game-board {
            display: none;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 30px auto;
            width: fit-content;
        }
        
        .cell {
            background: #000;
            border: 3px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .cell:hover:not(.taken) {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .cell.taken {
            cursor: not-allowed;
        }
        
        #status {
            font-size: 36px;
            margin: 20px 0;
            min-height: 50px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #reset {
            background: #000;
            border: 3px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 28px;
            padding: 12px 30px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #reset:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="screen">
            <div id="player-select">
                <p style="font-size: 32px; margin-bottom: 20px;">CHOOSE YOUR SYMBOL</p>
                <button onclick="startGame('X')">X</button>
                <button onclick="startGame('O')">O</button>
            </div>
            
            <div id="game-board">
                <div id="status">YOUR TURN</div>
                <div id="board">
                    <div class="cell" onclick="makeMove(0)"></div>
                    <div class="cell" onclick="makeMove(1)"></div>
                    <div class="cell" onclick="makeMove(2)"></div>
                    <div class="cell" onclick="makeMove(3)"></div>
                    <div class="cell" onclick="makeMove(4)"></div>
                    <div class="cell" onclick="makeMove(5)"></div>
                    <div class="cell" onclick="makeMove(6)"></div>
                    <div class="cell" onclick="makeMove(7)"></div>
                    <div class="cell" onclick="makeMove(8)"></div>
                </div>
                <button id="reset" onclick="resetGame()">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let playerSymbol = '';
        let computerSymbol = '';
        let gameActive = false;

        function startGame(symbol) {
            playerSymbol = symbol;
            computerSymbol = symbol === 'X' ? 'O' : 'X';
            gameActive = true;
            document.getElementById('player-select').style.display = 'none';
            document.getElementById('game-board').style.display = 'block';
            document.getElementById('status').textContent = 'YOUR TURN';
            
            if (computerSymbol === 'X') {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '' || document.getElementById('status').textContent.includes('COMPUTER')) {
                return;
            }

            board[index] = playerSymbol;
            const cells = document.querySelectorAll('.cell');
            cells[index].textContent = playerSymbol;
            cells[index].classList.add('taken');

            if (checkWinner(playerSymbol)) {
                document.getElementById('status').textContent = 'YOU WIN!';
                gameActive = false;
                document.getElementById('reset').style.display = 'inline-block';
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = 'DRAW!';
                gameActive = false;
                document.getElementById('reset').style.display = 'inline-block';
                return;
            }

            document.getElementById('status').textContent = 'COMPUTER THINKING...';
            setTimeout(computerMove, 800);
        }

        function computerMove() {
            if (!gameActive) return;

            let move = getBestMove();
            board[move] = computerSymbol;
            const cells = document.querySelectorAll('.cell');
            cells[move].textContent = computerSymbol;
            cells[move].classList.add('taken');

            if (checkWinner(computerSymbol)) {
                document.getElementById('status').textContent = 'COMPUTER WINS!';
                gameActive = false;
                document.getElementById('reset').style.display = 'inline-block';
                return;
            }

            if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = 'DRAW!';
                gameActive = false;
                document.getElementById('reset').style.display = 'inline-block';
                return;
            }

            document.getElementById('status').textContent = 'YOUR TURN';
        }

        function getBestMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = computerSymbol;
                    if (checkWinner(computerSymbol)) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Block player
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = playerSymbol;
                    if (checkWinner(playerSymbol)) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take center
            if (board[4] === '') return 4;

            // Take corner
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // Take any available
            const available = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWinner(symbol) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === symbol)
            );
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = false;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
            document.getElementById('game-board').style.display = 'none';
            document.getElementById('player-select').style.display = 'block';
            document.getElementById('reset').style.display = 'none';
        }
    </script>
</body>
</html>
